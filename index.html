<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #responseText {
            width: 50%;
            margin: 2em auto;
        }

        button {
            padding: 1em;
            background-color: blue;
            border-radius: 5px;
            border: 0;
            color: white;
        }
    </style>
</head>

<body>
    <video id="videoPlayer" width="640" height="360" controls>
        <source
            src="https://static.videezy.com/system/resources/previews/000/008/443/original/Dark_Haired_Girl_confused_-what--_2.mp4"
            type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="downloadButton">Download Video</button>
    <button id="playButton">Play Video</button>

    <script>
        // Function to download the video using a promise
        function downloadVideo() {
            return new Promise((resolve, reject) => {
                // Simulate downloading by waiting for 2 seconds
                setTimeout(() => {
                    resolve();
                }, 2000);
            });
        }

        // Function to play the video using async/await
        async function playVideo() {
            const video = document.getElementById('videoPlayer');

            try {
                await downloadVideo();
                video.play();
            } catch (error) {
                console.error(error);
            }
        }

        // Attach event listeners to the buttons
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', async () => {
            try {
                await downloadVideo();
                alert('Video downloaded successfully!');
            } catch (error) {
                console.error(error);
            }
        });

        const playButton = document.getElementById('playButton');
        playButton.addEventListener('click', playVideo);
    </script>

</body>

</html>
